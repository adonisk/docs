
<header class="site-header">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      	<a class="navbar-brand" href="{{site.baseurl}}/"><img alt="Brand" src="{{ site.baseurl}}/images/eze-logo-white.png"></a>
    	</div>

    	<!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse navbar-inverse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
      		<li><h3><span style="color:white">{{ site.title }}</span></h3></li>
				</ul>
    		<ul class="nav navbar-nav navbar-right">
					{% for page in site.pages %}
						{% if page.category != "home" %}
        			<li><a href="{{ site.baseurl}}{{ page.url }}">{{ page.title }}</a></li>
						{% endif %}
					{% endfor %}
				
					<li><a href="{{ site.baseurl }}/" style="color:white"><i class="glyphicon glyphicon-home"></i> Home</a>
					</li>
    		</ul>
    	</div>
  	</div>
	</nav>
</header>
